<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shamrock N Roll</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
</head>
<body class="bg bg-gradient">
    <nav class="navbar bg-light bg-gradient">
        <!-- Nav (if required) -->
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Shamrock N Roll</a>
        </div>        
    </nav>
    <section id="main-content" class="container">
        <div id="title-area" class="row">
            <!-- Logo & Title -->
            Logo & Title
        </div>
        <div id="quiz-area" class="row">
            <div class="col-md-9 questionbox">
                <div class="row height50p">
                    <!-- Question Area -->
                    Question Area
                    <p id="question"></p>
                </div>
                <div class="row height50p">
                    <!-- Answer Area -->
                    Answer Area
                    <table>
                        <tr>
                            <td><p>A: <span id="answer1" class="answer" onclick="showResults(this, 'results')"></span></p></td>
                            <td><p>B: <span id="answer2" class="answer" onclick="showResults(this, 'results')"></span></p></td>
                        </tr>
                        <tr>
                            <td><p>C: <span id="answer3" class="answer" onclick="showResults(this, 'results')"></span></p></td>
                            <td><p>D: <span id="answer4" class="answer" onclick="showResults(this, 'results')"></span></p></td>
                        </tr>
                    </table>                    
                </div>
            </div>
            <div class="col-md">
                <!-- Score Board -->
              <div id="scoreboard-area">
                  
            
                  
                <div id="scoreboard">
                    <h2>Scoreboard</h2>

                    <!-- can't decide if we need headings for the scoreboard and leaderbaord -->
                    
                    <!-- <div class="scoreboard-row">
                        <div class="scoreboard-user-column"><h3>Username</h3></div>
                        <div class="scoreboard-score-column"><h3>Score</h3></div>
                    </div> -->

                    <div class="scoreboard-row">
                        <div class="scoreboard-user-column">username here</div>
                        <div class="scoreboard-score-column">score here</div>
                    </div>
                    
                </div>

                <div id="leaderboard">
                    <h2>Leaderboard <i class="fas fa-trophy"></i></h2>
                    
                    <div class="leaderboard-row">
                        <div class="leaderboard-position-column">1st</div>
                        <div class="leaderboard-user-column">1st player</div>
                        <div class="leaderboard-score-column">score</div>
                    </div>

                     <div class="leaderboard-row">
                        <div class="leaderboard-position-column">2nd</div>
                        <div class="leaderboard-user-column">2nd player</div>
                        <div class="leaderboard-score-column">score</div>
                    </div>

                     <div class="leaderboard-row">
                        <div class="leaderboard-position-column">3rd</div>
                        <div class="leaderboard-user-column">3rd player</div>
                        <div class="leaderboard-score-column">score</div>
                    </div>

                    


                    
                </div>
               
            
              </div>  
            </div>
        </div>
        <div id="controls-area" class="row">
            <!-- Game Controls -->
            Game Controls
            <div class="">
                <button onclick="quiz.newRound()">Start Game</button>
                <button onclick="quiz.nextQuestion()">Next Question</button>
                <button onclick="quiz.newRound()">Reset</button>
            </div>            
        </div>
        <!-- Main Page Content -->
    </section>
    <footer class="container-fluid">
        <p>&copy; Shamrock'N'Roll 2021</p>
    </footer>
    <script src="assets/quiz_questions.js"></script>
    <script src="assets/quiz_results.js"></script>
</body>
</html>
