<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shamrock N Roll</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="icon" type="image/jpg" href="assets/images/irish-leprechaun-sm.jpg">
</head>
<body>
    <section id="main-content" class="container">
        <div id="title-area" class="row align-items-center">
            <!-- Logo & Title -->            
            <div class="col">
                <a href="#"><img src="assets/images/shamrocknroll-logo.png" alt="Shamrock'n'roll logo" class="logo"></a>                
            </div>
            <div class="col">
                <h1>How's your Irish luck?</h1>                
            </div>                        
        </div>
        <div id="quiz-area" class="row">
            <div class="col-md-9 questionbox">
                <div class="row pt-5">
                    <!-- Question Area -->
                    <div id="message">
                        <h3>Let's get started...</h3>
                        <button class="button" onclick="quiz.newRound(); removeMessage();"><strong>Start</strong></button>
                    </div>                                                          
                    <div id="question-form">
                        <span id="question">
                            <!-- Question added here by JS -->
                        </span>
                    </div>
                </div>
                <div id="answer-area" class="row">
                    <!-- Answer Area -->                    
                    <table>
                        <tr>
                            <td><p><span id="answer1" class="answer" onclick="showResults(this, 'results')"></span></p></td>
                            <td><p><span id="answer2" class="answer" onclick="showResults(this, 'results')"></span></p></td>
                        </tr>
                        <tr>
                            <td><p><span id="answer3" class="answer" onclick="showResults(this, 'results')"></span></p></td>
                            <td><p><span id="answer4" class="answer" onclick="showResults(this, 'results')"></span></p></td>
                        </tr>
                    </table>                    
                </div>
            </div>
            <div class="col-md">
                <!-- Score Board -->
              <div id="scoreboard-area">
                  
            
                  
                <div id="scoreboard">
                    
                    <h2><img src="assets/images/shamrock-only.png" alt="Shamrock" class="shamrock-header-image"> Scoreboard <img src="assets/images/shamrock-only.png" alt="Shamrock" class="shamrock-header-image"></h2>
                    <div id="results" class="current-score"><!-- JS insert current round result here --></div>
  
                </div>

                <div id="leaderboard">
                    <div id="score-history-header">
                        <h2><img src="assets/images/shamrock-only.png" alt="Shamrock" class="shamrock-header-image"> Score History <img src="assets/images/shamrock-only.png" alt="Shamrock" class="shamrock-header-image"></h2>
                    </div>
                    <div id="score-history">
                        <!-- JS inserted score history here, see quiz_results.js -->
                    </div>
                </div>   
              </div>  
            </div>
        </div>
        <div id="controls-area" class="row align-items-center text-center">
            <!-- Game Controls -->            
            <div class="col">
                <button class="button" onclick="quiz.nextQuestion()"><strong>Next</strong></button>
            </div>
            <div class="col">                
                <button class="button" onclick="quiz.resetGame(); removeMessage();"><strong>Reset</strong></button>    
            </div>                                          
        </div>
        <!-- Main Page Content -->
    </section>
    <footer class="container-fluid">
        <p>&copy; Shamrock'N'Roll 2021</p>
    </footer>
    <script src="assets/quiz_questions.js"></script>
    <script src="assets/quiz_results.js"></script>
</body>

</html>
